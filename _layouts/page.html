---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% unless page.noapps %}
  {% assign app=site.data.apps | sample %}
  {% include app.html app=app %}
  {% endunless %}

</article>
